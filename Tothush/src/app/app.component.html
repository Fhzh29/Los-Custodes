<div *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngIf="!errorMessage && data.length > 0">
  <ul>
    <li *ngFor="let item of data">
      {{ item.ProductID }} - {{ item.ProductName }} - {{ item.Description }} - ${{ item.UnitPrice }} - Stock: {{ item.Stock }} - CategoryID: {{ item.CategoryID }}
    </li>
  </ul>
</div>
<div *ngIf="!errorMessage && data.length === 0">
  No data available.
</div>
